<!DOCTYPE html>
<html>
    <head>
        <title>Face Recognition Web App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="contanier">
        <center>
            <h1 class="btn btn-primary heading">Face Recongintion Web App</h1>
            <br>
            <p id="text_1">Model is trained by the following people: </p>
            <br><br>

            <button class="btn btn-success" id="name_txt_1">Me</button>
            <br><br>
            <button class="btn btn-success" id="name_txt_2">Mom</button>

            <br><br>
            <label style="color: white;">Webcam veiw: </label>
            <div id="camera"></div>
            <br>
            <div id="result"></div>

            <br><br>

            <button class="btn btn_defult" onclick="take_snapshot()">Capture Image</button>
            <br><br>
            <button class="btn btn_defult" onclick="identifiy_image()">Identifiy Image</button>
            
            <br><br>

            <p style="color: white; font-size: 22px;">Name: <span id="result_person_name"></span></p>
            <p style="color: white; font-size: 22px;">Accuracy: <span id="person_accuracy"></span></p>
        </center>
    </body>
    <script src="main.js"></script>
</html>
